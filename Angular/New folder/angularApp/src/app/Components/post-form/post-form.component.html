<h2>Add Post</h2>

<div>
  <form action="">
    <div class="form-group">
      <label for="">Title</label>
      <input
        type="text"
        name="title"
        [(ngModel)]="currentPost.title"
        class="form-control"
        #title
      />
    </div>
    <div class="form-group">
      <label for="">Body</label>
      <input
        type="text"
        name="body"
        [(ngModel)]="currentPost.body"
        class="form-control"
        #body
      />
    </div>
    <input type="hidden" [(ngModel)]="currentPost.id" name="id" />
    <button
      *ngIf="!isEdit"
      (click)="addPost(title.value, body.value)"
      class="btn btn-dark btn-block m-2"
    >
      Add Post
    </button>
    <button
      *ngIf="!isEdit"
      (click)="updatePost(title.value, body.value)"
      class="btn btn-dark btn-block m-2"
    >
      Update Post
    </button>
  </form>
</div>
