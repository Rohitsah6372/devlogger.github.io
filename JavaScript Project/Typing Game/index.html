<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Speed Typer</title>
  </head>
  <body>
    <button class="settings-btn" id="settings-btn">
      <i class="fas fa-cog"></i>
    </button>
    <div class="settings" id="settings">
      <form action="" class="" id="settings-form">
        <div>
          <label for="" class="difficulty">Difficulty</label>
          <select name="" id="difficulty" class="difficulty">
            <option value="easy" class="easy">Easy</option>
            <option value="medium" class="medium">Medium</option>
            <option value="hard" class="hard">Hard</option>
          </select>
        </div>
      </form>
    </div>

    <div class="container">
      <h2>Speed Typer</h2>
      <small>Type the following</small>

      <h1 class="" id="word"></h1>
      <input
        type="text"
        class=""
        id="text"
        autocomplete="off"
        placeholder="Type the word here"
      />
      <p class="time-container">
        Time left : <span class="" id="time">10s</span>
      </p>
      <p class="score-container">Score: <span class="" id="score">0</span></p>

      <div class="end-game-container" id="end-game-container"></div>
      <script src="script.js"></script>
    </div>
  </body>
</html>
