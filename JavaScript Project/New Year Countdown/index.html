<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>New Year Countdown</title>
  </head>
  <body>
    <div id="year" class="year"></div>
    <h1>New Year CountDown</h1>
    <div class="countdown" id="countdown">
      <div class="time">
        <h2 class="" id="days">00</h2>
        <small>days</small>
      </div>
      <div class="time">
        <h2 class="" id="hours">00</h2>
        <small>hours</small>
      </div>
      <div class="time">
        <h2 class="" id="minutes">00</h2>
        <small>Minutes</small>
      </div>
      <div class="time">
        <h2 class="" id="seconds">00</h2>
        <small>Seconds</small>
      </div>
    </div>
    <img src="images/loading-loading-forever.gif" alt="" class="loading" id="loading" />
    <script src="script.js"></script>
  </body>
</html>
