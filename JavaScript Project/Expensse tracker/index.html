<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Expense Tracker</title>
  </head>
  <body>
    <div class="container">
      <h2>Expense Tracker</h2>
      <h4>Your Balance</h4>
      <h1 id="balance">$0.00</h1>

      <div class="inc-inc-container">
        <div>
          <h4>Income</h4>
          <p class="money-plus" id="money-plus">+$0.00</p>
        </div>
        <div>
          <h4>Expense</h4>
          <p class="money-minus" id="money-minus">-$0.00</p>
        </div>
      </div>
      <h3>History</h3>
      <ul class="list" id="list">
        <!-- <li class="minus">
          Cash <span>-$400</span><button class="delete-btn">x</button>
        </li> -->
      </ul>

      <h3>Add new transaction</h3>
      <form action="" id="form" class="form">
        <div class="form-control">
          <label for="text">Text</label>
          <input type="text" id="text" placeholder="Enter a text" />
        </div>
        <div class="form-control">
          <label for="amount"
            >Amount <br />(negative - expense, positive - income)</label
          >
          <input
            type="text"
            class=""
            id="amount"
            placeholder="Enter amount.."
          />
          <button class="submit" id="submit" placeholder="submit">
            submit
          </button>
        </div>
      </form>
    </div>
    <script src="script.js"></script>
  </body>
</html>
