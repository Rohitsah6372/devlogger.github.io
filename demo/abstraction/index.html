var sum = function(arr){
    var total =0;   
    while(arr.length > 0){
        total +=arr.pop()
    }

    return total
   
}

var findMultiple =function(start, end, multiple){
    var res = []

    while(start <= end){
        if(start % multiple === 0){
            res.push(start)
        }
        start++
    }

    return res;

}


document.addEventListener('DOMContentLoaded',function(){
