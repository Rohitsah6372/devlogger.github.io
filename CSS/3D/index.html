    <title>3D Forms</title>

<body>
    <div class="container">
        <div class="forms-wrapper">
            <form action="" class="signin-form">
                <a href="" class="signup-btn">Sign Up</a>

                <h2>Sign In</h2>
                <div class="inputs-wrapper">
                    <input type="email" class="text" placeholder="Your Email" />
                    <input type="password" class="password" placeholder="Your password" />

                    <input type="submit" value="Sign In" />
                </div>


            </form>

            <form action="" class="signup-form">
                <a href="" class="signin-btn">Sign Up</a>

                <h2>Sign Up</h2>
                <div class="inputs-wrapper">
                    <input type="email" class="text" placeholder="Your Email" />
                    <input type="password" class="password" placeholder="Your password" />
                    <input type="password" class="password" placeholder="Confirm password" />

                    <input type="submit" value="Sign Up" />
                </div>


            </form>
        </div>
    </div>

    <script src="script.js"></script>
